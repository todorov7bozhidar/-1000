let correct = 0;  
let wrong = 0;  

function showSection(id) {  
  document.querySelectorAll('.section').forEach(s => s.classList.remove('visible'));  
  document.getElementById(id).classList.add('visible');  

  if (id === 'clio') {  
    const rand = keys[Math.floor(Math.random() * keys.length)];  
    document.getElementById('clioDate').value = rand;  
    document.getElementById('clioFeedback').innerText = "";  
  } else if (id === 'olympia') {  
    const rand = keys[Math.floor(Math.random() * keys.length)];  
    document.getElementById('olympiaEvent').value = data[rand];  
    document.getElementById('olympiaFeedback').innerText = "";  
  }  
}  

function checkClio() {  
  const date = document.getElementById('clioDate').value;  
  const input = document.getElementById('clioEventInput').value.trim();  
  const feedback = document.getElementById('clioFeedback');  

  if (input === "") return;  
  if (input.toLowerCase() === data[date].toLowerCase()) {  
    feedback.innerText = "Браво! Позна събитието.";  
    correct++;  
  } else if (data[date].toLowerCase().includes(input.toLowerCase())) {  
    feedback.innerText = "Почти! Събитието е по-детайлно: " + data[date];  
  } else {  
    feedback.innerText = "Грешка! Правилният отговор е: " + data[date];  
    wrong++;  
  }  
  updateStats();  
}  

function checkOlympia() {  
  const event = document.getElementById('olympiaEvent').value;  
  const input = document.getElementById('olympiaDateInput').value.trim();  
  const feedback = document.getElementById('olympiaFeedback');  

  const correctDate = Object.keys(data).find(k => data[k] === event);  
  if (input === "") return;  
  if (input === correctDate) {  
    feedback.innerText = "Страхотно! Позна датата.";  
    correct++;  
  } else {  
    feedback.innerText = "Грешка! Верната дата е: " + correctDate;  
    wrong++;  
  }  
  updateStats();  
}  

function updateStats() {  
  document.getElementById('correctCount').innerText = correct;  
  document.getElementById('wrongCount').innerText = wrong;  
}  

function searchEvent() {  
  const val = document.getElementById('searchInput').value.toLowerCase();  
  const result = document.getElementById('searchResults');  
  result.innerHTML = "";  
  for (const [date, event] of Object.entries(data)) {  
    if (date.includes(val) || event.toLowerCase().includes(val)) {  
      result.innerHTML += `<p><strong>${date}:</strong> ${event}</p>`;  
    }  
  }  
}  

function showAllEvents() {  
  const result = document.getElementById('searchResults');  
  result.innerHTML = "<h3>Цялата база данни:</h3>";  
  for (const [date, event] of Object.entries(data)) {  
    result.innerHTML += `<p><strong>${date}:</strong> ${event}</p>`;  
  }  
}
