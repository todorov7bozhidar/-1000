    let currentPerson = "";
    let correct = 0, wrong = 0;

    function generateQuestion() {
        const keys = Object.keys(data);
        const randomIndex = Math.floor(Math.random() * keys.length);
        currentPerson = keys[randomIndex];
        document.getElementById("description").innerText = data[currentPerson];
        document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
        const input = document.getElementById("userInput").value.trim();
        if (!currentPerson) return;
        const feedback = document.getElementById("feedback");

        if (input.toLowerCase() === currentPerson.toLowerCase()) {
            feedback.innerText = "Страхотно! Продължаваш напред.";
            feedback.style.color = "green";
            correct++;
            document.getElementById("correctCount").innerText = correct;
        } else if (levenshteinDistance(input.toLowerCase(), currentPerson.toLowerCase()) <= 3) {
            feedback.innerText = "Изключително близо си!";
            feedback.style.color = "orange";
            correct++;
            document.getElementById("correctCount").innerText = correct;
        } else {
            feedback.innerText = "Неправилно име.";
            feedback.style.color = "red";
            wrong++;
            document.getElementById("wrongCount").innerText = wrong;
        }
    }

    function showAll() {
        const list = document.getElementById("allList");
        list.innerHTML = "";
        for (const key in data) {
            const li = document.createElement("li");
            li.innerText = `${key}: ${data[key]}`;
            list.appendChild(li);
        }
    }

    function searchPerson() {
        const term = document.getElementById("searchBox").value.toLowerCase();
        const list = document.getElementById("allList");
        list.innerHTML = "";
        for (const key in data) {
            if (key.toLowerCase().includes(term)) {
                const li = document.createElement("li");
                li.innerText = `${key}: ${data[key]}`;
                list.appendChild(li);
            }
        }
    }

    function levenshteinDistance(a, b) {
        const dp = Array.from({ length: a.length + 1 }, () => Array(b.length + 1).fill(0));
        for (let i = 0; i <= a.length; i++) dp[i][0] = i;
        for (let j = 0; j <= b.length; j++) dp[0][j] = j;
        for (let i = 1; i <= a.length; i++) {
            for (let j = 1; j <= b.length; j++) {
                const cost = a[i - 1] === b[j - 1] ? 0 : 1;
                dp[i][j] = Math.min(
                    dp[i - 1][j] + 1,
                    dp[i][j - 1] + 1,
                    dp[i - 1][j - 1] + cost
                );
            }
        }
        return dp[a.length][b.length];
    }
